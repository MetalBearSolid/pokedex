    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <link rel="stylesheet" href="./lib/onsenui/css/onsenui.css">        
        <link rel="stylesheet" href="./lib/onsenui/css/onsen-css-components.css">
        <script src="./lib/onsenui/js/onsenui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Pokemon Pokedex</title>
    </head>
    <body>
        
        <template id="first-template">
        <ons-page id="first-page">
            <ons-toolbar>
                <div class="center">Article List</div>
                <div class="right">
                    <ons-toolbar-button id="home-button">
                        <ons-icon icon="md-home"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div class="content content-container">
                <h1>Example 2 - Public API</h1>

                <p>In this example you will:</p>

                <ul>
                    <li>Use an endpoint to get a set of WordPress articles using AJAX.</li>
                    <li>Add parameters to this endpoint to filter articles and reload.</li>
                    <li>Load a single article</li>
                    <li>Create a filter for the article list using a segment</li>
                </ul>

                <div class="btn-space">
                    <ons-button class="btn-link" onclick="pushListPage()">VIEW LIST</ons-button>
                </div>
            </div>
        </ons-page>
    </template>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
